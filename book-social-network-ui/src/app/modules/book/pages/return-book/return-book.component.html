<h2>My return books</h2>
<hr>
<div class="alert" *ngIf="message" [class.alert-danger]="level === 'error'" [class.alert-success]="level === 'success'">
  {{ message }}
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of returnedBooks.content; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.isbn }}</td>
        <td><i class="fas fa-star text-warning"></i>{{ book.rate }}</td>
        <td>
          <div class="d-flex gap-2">
            <i *ngIf="book.returned" class="fa-regular fa-paper-plane cursor-pointer text-primary"></i>
            <i *ngIf="!book.returned" class="fa-solid fa-paper-plane cursor-pointer text-success"></i>
            <i class="fa-solid fa-circle-check cursor-pointer" [class.text.success]="book.returnApproved" (click)="approveBookReturn(book)"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0"
            (click)="goToFirstPage()">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0"
            (click)="goToPreviousPage()">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let item of [].constructor(this.returnedBooks.totalPages); let pageIndex = index">
          <a class="page-link" href="javascript:void(0)" [class.active]="page === pageIndex"
            (click)="goToPage(pageIndex)">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage"
            (click)="goToNextPage()">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage"
            (click)="goToLastPage()">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
